<div class="container">
	<form 
		class="mt-3"
		#editCourseForm="ngForm"
		(ngSubmit)="onSubmit()">
		<div class="form-group">
			<div 
				class="row"
				[ngClass]="{
			      'invalid-field': title.invalid, 
			      'valid-field': title.valid
			 	}"
			 >
		      <label 
			    for="title" 
			    class="col-sm-2 col-form-label text-right"
		      >Title</label>
		      <div class="col-sm-10">
		        <input 
			        type="text" 
			        class="pl-3 form-control-plaintext" 
			        name="title" 
			        [(ngModel)]="model.title"
			        required
			        minlength="6"
			        #title="ngModel"
			    >
		      </div>
		    </div>
		    <div class="form-control-feedback row"
				     *ngIf="title.errors">
				<p *ngIf="title.errors.required">Title is required</p>
				<p *ngIf="title.errors.minlength">Title must be larger</p>
			</div>			
		</div>
		<div class="form-group">
			<div 
				class="row"
				[ngClass]="{
			      'invalid-field': description.invalid, 
			      'valid-field': description.valid
			 	}"
			 >
		      <label 
			      for="description" 
			      class="col-sm-2 col-form-label text-right"
		      >Description</label>
		      <div class="col-sm-10">
		        <textarea 
			        class="form-control" 
			        name="description" 
			        rows="5"
			        [(ngModel)]="model.description"
			        required
			        minlength="20"
			        #description="ngModel"
		        ></textarea>
		      </div>
			</div>
			<div class="form-control-feedback row"
				     *ngIf="description.errors">
				<p *ngIf="description.errors.required">Description is required</p>
				<p *ngIf="description.errors.minlength">Description must be larger</p>
			</div>	
		</div>
		<div class="form-group">
			<div 
				class="row"
				[ngClass]="{
			      'invalid-field': date.invalid, 
			      'valid-field': date.valid
			 	}"
			 >
		      <label 
			      for="date" 
			      class="col-sm-2 col-form-label text-right"
		      >Date</label>
		      <div class="col-sm-10">
		        <input 
			        type="text" 
			        class="pl-3 form-control-plaintext" 
			        name="date" 
			        [(ngModel)]="model.date"
			        required
			        minlength="12"
			        #date="ngModel"
		        >
		      </div>
		    </div>
		    <div class="form-control-feedback row"
				     *ngIf="date.errors">
				<p *ngIf="date.errors.required">Date is required</p>
				<p *ngIf="date.errors.minlength">Date must be larger</p>
			</div>	
	    </div>
	    <app-minutes-input
			[durationInMinutes]="model.duration"
			(onDurationChange)="onDurationChange($event)"
	    ></app-minutes-input>
	    <div 
	    	class="form-buttons d-flex justify-content-center">
	    	<button 
		    	class="btn btn-primary mr-3" 
		    	type="submit"
		    	[disabled]="!editCourseForm.form.valid"
	    	>Save</button>
	    	<button 
		    	class="btn btn-error" 
		    	type="cancel"
		    	(click)="onCancel()"
	    	>Cancel</button>
	    </div>
	</form>
</div>
