<main>
	<app-finder 
		(onAddItem)="onAddItem($event)"></app-finder>
	<div class="container">
		<ul class="list mb-3">
			<li class="list-item" 
				*ngFor="let item of courseList">
				<app-item-list 
					[item]="itemById(item.id)"
					(onDeleteItem)="onDeleteItem($event)"
				></app-item-list>
			</li>
		</ul>
	</div>
</main>
