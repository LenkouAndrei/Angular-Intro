<main>
	<app-finder></app-finder>
	<div class="container">
		<ul class="list">
			<li class="list-item" 
				*ngFor="let item of courseList; let index = index">

					[item]="itemWithId(index)"
					(onDeleteItem)="onDeleteItem($event)"
				></app-item-list>
			</li>
		</ul>
	</div>
</main>
