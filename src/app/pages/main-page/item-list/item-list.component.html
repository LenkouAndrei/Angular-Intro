<div class="media"
	 [class.top-rated]="topRated"
	 [appActualCourse]="item.date">
	<div class="media-body">
	    <h5 class="mt-3 d-flex justify-content-between">
	    	<span>{{ fullCourseNameString | uppercase }}</span>
	    	<span class="d-flex align-items-center">{{ duration | duration }}
		    	<span
		    		class="star"
		    		*ngIf="topRated">
		    		<svg height="25" width="23" class="star rating" data-rating="1">
					    <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
					</svg>
		    	</span>
	    	</span>
	    	<span class="mr-4">{{ date | date: "MM/dd/yy" }}</span>
	    </h5>
	    <p>{{ description }}</p>
	</div>
	<div class="align-self-top ml-3 d-flex flex-column">
		<button class="btn btn-primary mt-3" type="button">Edit course</button>
		<button class="btn btn-primary mt-3" type="button" (click)="deleteItem(id)">Delete</button>
	</div>
</div>
