<div class="media">
	<div class="media-body">
	    <h5 class="mt-3 d-flex justify-content-between">
	    	<span>{{ fullCourseNameString }}</span>
	    	<span>{{ duration }}</span>
	    	<span class="mr-4">{{ date }}</span>
	    </h5>
	    <p>{{ description }}</p>
	</div>
	<div class="align-self-top ml-3 d-flex flex-column">
		<button class="btn btn-primary mt-3" type="button">Edit course</button>
		<button class="btn btn-primary mt-3" type="button" (click)="deleteItem(id)">Delete</button>
	</div>
</div>
