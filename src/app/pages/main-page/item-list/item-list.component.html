<div class="media">
	<div class="media-body">
	    <h5 class="mt-3 d-flex justify-content-between">
	    	<span>{{ itemId.item.title + itemId.id }}</span>
	    	<span>{{ itemId.item.duration }}</span>
	    	<span class="mr-4">{{ itemId.item.date }}</span>
	    </h5>
	    <p>{{ itemId.item.description }}</p>
	</div>
	<div class="align-self-top ml-3 d-flex flex-column">
		<button class="btn btn-primary mt-3" type="button">Edit course</button>
		<button class="btn btn-primary mt-3" type="button" (click)="deleteItem(itemId.id)">Delete</button>
	</div>
</div>
