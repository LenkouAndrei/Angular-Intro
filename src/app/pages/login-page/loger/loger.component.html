<form class="mt-5">
  <div class="form-group row d-flex align-items-center">
  	<div class="col-sm-3"></div>
    <label for="inputLogin" class="col-sm-1 form-control-label">Login</label>
    <div class="col-sm-5">
      <input 
        type="text" 
        class="form-control" 
        id="inputLogin" 
        [(ngModel)]="login"
        placeholder="login"
        name="login">
    </div>
  </div>
  <div class="form-group row d-flex align-items-center">
  	<div class="col-sm-3"></div>
    <label for="inputPassword" class="col-sm-1 form-control-label">Password</label>
    <div class="col-sm-5">
      <input 
        type="text" 
        class="form-control" 
        id="inputPassword" 
        [(ngModel)]="password"
        placeholder="password"
        name="password">
    </div>
  </div>
  <div class="form-group row">
  	<div class="col-sm-6"></div>
    <div class="col-sm-6">
      <button type="submit" class="btn btn-outline-primary" (click)="makeLog()">Enter</button>
    </div>
  </div>
</form>
